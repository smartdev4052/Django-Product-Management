{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" class="js">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Legisly">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- Page Title  -->
    <title>{% block title %} {% endblock title %}</title>
    <!-- StyleSheets  -->

    {% if request.LANGUAGE_CODE == 'en' %}
    <link rel="stylesheet" href="{% static '/assets/auth/css/dashlite.css' %}">
    {% else %}
    <link rel="stylesheet" href="{% static 'assets/auth/css/dashlite.rtl.css' %}">
    {%endif%}


    <link rel="stylesheet" href="{% static 'theme/assets/css/skins/theme-legisly.css' %}">
    <link id="skin-default" rel="stylesheet" href="{% static '/assets/auth/css/theme.css' %}">
</head>

{% if request.LANGUAGE_CODE == 'en' %}

<body class="nk-body bg-white npc-general pg-auth">
    {% else %}

    <body class="nk-body bg-white npc-general pg-auth has-rtl" dir="rtl">
        {% endif %}


    {% block content %}

    {% endblock %}
    <!-- JavaScript -->
    <script src="{% static '/assets/auth/js/bundle.js'%}"></script>
    <script src="{% static '/assets/auth/js/scripts.js'%}"></script>
    <!-- select region modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="region">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <a href="#" class="close" data-dismiss="modal"><em class="icon ni ni-cross-sm"></em></a>
                <div class="modal-body modal-body-md">
                    <h5 class="title mb-4">Select Your Country</h5>
                    <div class="nk-country-region">
                        <ul class="country-list text-center gy-2">
                            <li>
                                <a href="#" class="country-item">
                                    <img src="./images/flags/arg.png" alt="" class="country-flag">
                                    <span class="country-name">Argentina</span>
                                </a>
                            </li>

                            <li>
                                <a href="#" class="country-item">
                                    <img src="./images/flags/english.png" alt="" class="country-flag">
                                    <span class="country-name">United State</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div><!-- .modal-content -->
        </div><!-- .modla-dialog -->
    </div><!-- .modal -->
</body>

</html>
