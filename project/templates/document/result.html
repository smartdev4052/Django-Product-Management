<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600" rel="stylesheet" type="text/css">
    <title>{{document.name}}</title>
    <style>
        @page {
            size: a4 portrait;

            @frame header_frame {
                /* Static Frame */
                -pdf-frame-content: header_content;
                left: 50pt;
                width: 512pt;
                top: 50pt;
                height: 30pt;
                margin-top: -20px;
                padding-bottom: 10px;

            }

            @frame content_frame {
                /* Content Frame */
                left: 50pt;
                width: 512pt;
                top: 90pt;
                height: 632pt;
            }

            @frame footer_frame {
                /* Another static Frame */
                -pdf-frame-content: footer_content;
                left: 50pt;
                width: 512pt;
                top: 772pt;
                height: 20pt;
            }
        }
    </style>
</head>

<body>
    <!-- Content for Static Frame 'header_frame' -->
    <div id="header_content">
        <div style="margin: auto; text-align: center; "><img src="static/email/legisly_pdf_header.jpg" height="70"
                alt="Legisly" style="text-align: center; margin-bottom: 80px;"></div>
    </div>

    <!-- Content for Static Frame 'footer_frame' -->
    <div id="footer_content">2022 Â© Legisly Solutions Kft. - page <pdf:pagenumber>
            of <pdf:pagecount>
    </div>

    <!-- HTML Content -->
    {{document.content|safe}}
</body>

</html>
